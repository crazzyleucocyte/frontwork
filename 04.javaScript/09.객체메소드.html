<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체메소드</title>
    <style>
        .area{
            border: 1px solid;

        }
        .small{
            width:  200px;
        }
        .big{
            width: 400px;
        }
    </style>
</head>
<body>
        <h1>객체 메소드</h1>
    <h3>* 객체메소드 속성</h3>
    <p>객체의 속성 중 함수 자료형인 속성을 메소드라고 부름</p>

    <button onclick="test1();">실행확인</button>
    <div class="area small" id="area1"></div>

    <script>
        function test1(){
            let area1= document.getElementById('area1');
            let name = '이고잉';

            const dog={
                name : '달이',
                kind : '포메라니안',
                eat : function(food){
                    area1.innerHTML +='eat메소드가 호출됨<br>';
                    area1.innerHTML += `${food}<br>`;
                    area1.innerHTML +=`${this.kind}종인 ${this.name}가 ${food}를 먹고 있어요<br>`;
                }
            }
            dog.eat('갈비뼈');
            
            area1.innerHTML +='-------------------------------------------------------------------------<br>';

            name='hong';
            let age = 25;
            const p1 = {
                name : name,
                age : age,
                fun1 : function(){
                    const result = this.name.toUpperCase();
                    area1.innerHTML += result + '!!!<br>';
                },
                setAge : function(vAge){
                    this.age = vAge;
                    area1.innerHTML += `나이 : ${this.age}<br>`;
                }
            }
            
            //ES6(2015)
            //그니까 아래처럼 쓰는게 더 최신꺼고 더 짧으니 이걸 쓰자
            const p2={
                name,
                age,
                fun1(){
                    const result = this.name.toUpperCase();
                    area1.innerHTML += result + '!!!<br>';
                },
                setAge(vAge){
                    this.age = vAge;
                    area1.innerHTML += `나이 : ${this.age}<br>`;
                }
                
            }
            p1.fun1();
            p1.setAge(30);
            p2.fun1();
            p2.setAge(30);

        }
    </script>

    <hr>

    <h3>* in과 with키워드</h3>
    <p>
        in: 객체 내에 해당 속성이 있는지 확인해 주는 키워드(존재하면 true)<br>
        with : 객체의 속성에 접근시 객체명 제시하는걸 생략할 수 있음(코드를 줄여주는 키워드)
    </p>
    이름 : <input type="text" id="name"><br>
    국어 : <input type="text" id="kor"><br>
    수학 : <input type="text" id="math"><br>
    영어 : <input type="text" id="eng"><br>
    <button onclick="test2();">실행확인</button>
    <div class="area big" id="area2"></div>

    <script>
        


        function test2(){
            let area2 = document.getElementById('area2');
            const student = {
                name : document.getElementById('name').value,
                kor :document.getElementById('kor').value,
                math : document.getElementById('math').value,
                eng : document.getElementById('eng').value,
                toString : function(){
                    return `name : ${this.name}, 국어점수 : ${this.kor}, 수학점수 : ${this.math}, 영어점수 : ${this.eng}<br>`;
                },
                getSum : function(){
                    return parseInt(this.kor)+parseInt(this.math)+parseInt(this.eng);
                },
                getAvg : function(){
                    // return Math.round(this.getSum()/3);  소수점 x반올림
                    return (Math.round((this.getSum()/3)*100))/100;  //소수점 몇째 자리에서 반올림
                }
            };
            console.log(student);
            //객체 student 호출시 toString()메소드 호출
            //toString을 재정의 하여 재정의한 값 출력
            area2.innerHTML += `student : ${student}`;
            
            area2.innerHTML += `name속성이 있는가? ${'name' in student}<br>`
            area2.innerHTML += `age속성이 있는가? ${'age' in student}<br>`

            //객체의 속성이 함수인 경우 [' ']으로는 부를 수 없고 .속성명으로 넣어야 한다.
            area2.innerHTML += `학생이름 : ${student.name}<br>`;
            area2.innerHTML += `국어점수 : ${student.kor}, type : ${typeof student.kor}<br>`;
            area2.innerHTML += `수학점수 : ${student.math}<br>`;
            area2.innerHTML += `영어점수 : ${student.eng}<br>`;
            area2.innerHTML += `합계 : ${student.getSum()}<br>`;
            area2.innerHTML += `평균 : ${student.getAvg()}<br>`;
            area2.innerHTML += `----------------------------------------------------------------------<br>`;
            with(student){
            area2.innerHTML += `학생이름 : ${name}<br>`;
            area2.innerHTML += `국어점수 : ${kor}, type : ${typeof kor}<br>`;
            area2.innerHTML += `수학점수 : ${math}<br>`;
            area2.innerHTML += `영어점수 : ${eng}<br>`;
            area2.innerHTML += `합계 : ${getSum()}<br>`;
            area2.innerHTML += `평균 : ${getAvg()}<br>`;
            }















        }
    </script>

</body>
</html>
