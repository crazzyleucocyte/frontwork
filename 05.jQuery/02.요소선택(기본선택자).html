<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>기본선택자를 이용한 요소 선택</h1>
    <h3>* 아이디 선택</h3>
    <p>
        고유한 아이디값을 가진 요소'하나만' 선택할 떄 사용
    </p>
    <h2 id="id1">아이디 테스트</h2>

    <script>
        $(()=>{
            //자바스크립트에서 사용
            // document.getElementById('id1').style.color ='lightcoral';
            // document.getElementById('id1').innerHTML ='글자변경';

            //jQuery 사용
            //.html() : 선택된 요소의 innerHTML 과 관련된 기능을 수행하는 메서드
            $('#id1').css('color','lightblue');
            $('#id1').html('글자변경');

            console.log(document.getElementById('id1'));
            //여러개 일수도 있기 떄문에 배열로 반환된다.
            console.log($('#id1'));
        })
    </script>

    <hr>
    <h3>* 클래스 선택자</h3>
    <p>
        특정 클래스 속성을 가진 요소들을 선택하고자 할 떄
    </p>

    <h1 class="item">Class1</h1>
    <h1 class="item select">Class2</h1>
    <h1 class="item select">Class3</h1>

    <script>
        $(()=>{
            const items = document.getElementsByClassName('item');
            for(ch of items){
                ch.style.color ='orange';
                ch.onclick = function(){
                    console.log("클릭됨");
                }
            }

            $('.select').css("backgroundColor","lightskyblue");
            $('.select').click(function(){
                alert('클릭됨');
            })

        });
    </script>
    <!-- 
        * 요소 선택하는 방법                            |           
        순수 자바스크립트 방식                          |               jQuery
        =======================================================================================
        document.getElementById('아이디명')            |            $('#아이디명')
        document.getElementsByClassName('클래스명')    |            $('.클래스명')
        document.getElementsByTagName('태그명')        |            $('태그명')
       
        
        * 선택된 요소에 속성값을 변경하고자 할때

                   순수 자바스크립트 방식               |               jQuery
        ---------------------------------------------------------------------------------------           
         선택된 요소객체의 직접 속성에 접근해서          |         선택된 요소에 메서드 이용
        =======================================================================================
        스타일 | .style.스타일 속성 = '변경할 값'       |            .css('스타일속성','변경할 값')
        내용   | .innerHTML = "변경할 값"              |            .html('변경할 값')
        이벤트 | .on이벤트명 = function(){}            |            .이벤트명(function(){})
    
    
        -->












</body>
</html>
