<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>필터링 선택자</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

</head>
<body>
    <h3>*필터링 관련 선택자</h3>
    <table  border="1px">
        <tr>
            <td>이름</td>
            <td>혈액형</td>
            <td>거주지</td>
        </tr>
        <tr>
            <td>이영희</td>
            <td>B형</td>
            <td>서울</td>
        </tr>
        <tr>
            <td>김철수</td>
            <td>O형</td>
            <td>경기</td>
        </tr>
        <tr>
            <td>유선우</td>
            <td>AB형</td>
            <td>아산</td>
        </tr>
        <tr>
            <td>김권희</td>
            <td>O형</td>
            <td>전주</td>
        </tr>
        <tr>
            <td colspan="2">총 인원</td>
            <td>3명</td>
        </tr>
    </table>

    <script>
        $(()=>{
            $('tr:first').css({backgroundColor:'black', color:'white'});
            $('tr:last').css({backgroundColor:'lightcoral'});
            $('tr:even').css({backgroundColor:'lightskyblue'});
            $('tr:odd').css({backgroundColor:'lightpink'});
        })
    </script>
    <h3>* 필터링 관련 메소드</h3>
    <p>
        기준이 되는 요소 중에서 특정 요소만을 걸러서 선택해주는 메소드<br>
        fist()[처음], last()[마지막], filter()[특정 조건에 만족하는것 선택], eq()[equal], not()
    </p>

    <h4 class="test">test-1</h4>
    <h4 class="test">test-2</h4>
    <h4 class="test">test-3</h4>
    <h4 class="test">test-4</h4>
    <h4 >test-5</h4>
    <h4 class="test">test-6</h4>

    <script>
        $(()=>{
            $('h4').first().css('font-size',"20px");
            $('h4').last().css('font-size','30px');

            $('h4').filter('.test').html('<i>필터메서드로 바꿈</i>');
            $('h4').not('.test').css('color','red');

            //innerHTML == .html()
            //inerTEXT == .text()
            $('h4').eq(2).text('<i>eq로 선택됨</i>')

        })
    </script>
















</body>
</html>
