<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <style>
        body{
            padding: 0px 80px;
        }
        
    </style>

    <title>Document</title>
    <style>
        /* #user0{
            background-color: red;
        } */
    </style>
</head>
<body>
    <h1 align ="center">게시판 리스트</h1>
    <table border="1" class = "table">
        <thead>
            <th>글번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>조회수</th>
            <th>작성일</th>
        </thead>
        <tbody>

        </tbody>
    </table>

    <script>
        $(() => {
            const board=[{title:'첫번째 글 제목',user:'user01',view:'23',editDate:'2023-03-31'},
                         {title:'두번째 글 제목',user:'user02',view:'15',editDate:'2023-03-13'},
                         {title:'세번째 글 제목',user:'admin',view:'75',editDate:'2023-03-12'}
                    ];
            let result ='';
            $(board).each(function(index){
                result+=`
                            <tr id=user${index} class="table-danger">
                                <td >${board.length-index}</td>
                                <td >${this.title}</td>
                                <td >${this.user}</td>
                                <td >${this.view}</td>
                                <td >${this.editDate}</td>
                            </tr>`;
                        })
                        console.log(result);

                   
                    $('table>tbody').html(result);
                    
                    $('tr[id^=user]').click(function(){
                        let user =$(this).children('td');
                        console.log(user);
                        $('.output').html(`선택한 게시글의 정보 : ${$(user).eq(0).html()} / ${$(user[1]).html()} / ${$(user[2]).html()} / ${$(user[3]).html()} / ${$(user[4]).html()}  `);
                    })
        })
        
    </script>
    <div class="output">선택한 게시글의 정보 : 글번호/제목/조회수/작성일</div>
    
    <br><br>
    <button type="button" class="btn btn-success btn-lg">회원가입</button>&ensp;
    <button type="button" class="btn btn-outline-success">회원가입</button>&ensp;
    <button type="button" class="btn btn-danger">회원가입</button>&ensp;
    <button type="button" class="btn btn-outline-dark">회원탈퇴</button>
    <br><br>
    <form action="">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">ID</label>
            <input type="text" class="form-control" id="uID" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Password</label>
            <input type="password" class="form-control" id="uPwd" placeholder=" 특수문자 1개, 영문자 1개, 숫자1개 반드시 포함">
        </div>
        <button type="submit" class="btn btn-outline-success">log in</button>&ensp;
    </form>
<br><br>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Open modal for @mdo</button>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Log In</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="id" class="col-form-label">ID:</label>
            <input type="text" class="form-control" id="id">
        </div>
        <div class="mb-3">
            <label for="pw" class="col-form-label">Password:</label>
            <input type="password" class="form-control" id="pwd">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Log In</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
