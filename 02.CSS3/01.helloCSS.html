<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 외부스타일 링크 -->
    <link rel="stylesheet" href="resources/css/01.style.css">
    <!-- rel에 stylesheet 라고 적어야 적용이 된다. -->
    <title>Document</title>

    <!-- 
            내부스타일 방식 : 현재 문서에 적용시키고자하는 스타일 정보를 <style>태그내에 기입하는 방식
                            이 html문서 내에 스타일 정보를 같이 기술하는 방식
    -->
                <style>
                    #inner{
                        background-color: darkgrey;


                        color: chocolate;
                    }


                </style>

</head>
<body>
    
    <h1>Hello CSS</h1>
    <h2 id="inner">내부 style태그</h2>

    <!-- 인라인 스타일 방식 : 스타일을 적용하고자 하는 요소 내에 style속성을 이용하여
                            직접적으로 바로 기입하는 방식       
                            태그 내에 style 속성= 색 이런 방식으로 사용     
            -->
        <h2 style="color:blueviolet; font-size: 30px">인라인 style</h2>

        <!--외부 스타일 방식 : 스타일을 적용하고자하는 정보들을 별도의 scc파일을 만들어
                              이 html문서내 head에 링크정보를 기술하는 방식
                              
                              <link rel="stylesheet" href="resources/css/01.style.css">
                                 rel에 stylesheet 라고 적어야 적용이 된다. 
                              -->

        <h2 id="outer">외부 css 파일</h2>
</body>
</html>
